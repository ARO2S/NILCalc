<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIL Fund Matrix Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NIL Fund Matrix Calculator</h1>
        
        <div class="mode-selector">
            <button id="rosterMode" class="active">Build Roster</button>
            <button id="endowmentMode">Enter Endowment</button>
        </div>

        <div class="matrix-container">
            <table id="nilMatrix">
                <thead>
                    <tr>
                        <th>Stars / Years</th>
                        <th>0 Years</th>
                        <th>1 Year</th>
                        <th>2 Years</th>
                        <th>3 Years</th>
                        <th>4 Years</th>
                        <th>5+ Years</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>5 Stars</th>
                        <td>
                            <input type="number" min="0" data-stars="5" data-years="0">
                            <div class="salary-display" data-salary-display="5-0"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="5" data-years="1">
                            <div class="salary-display" data-salary-display="5-1"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="5" data-years="2">
                            <div class="salary-display" data-salary-display="5-2"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="5" data-years="3">
                            <div class="salary-display" data-salary-display="5-3"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="5" data-years="4">
                            <div class="salary-display" data-salary-display="5-4"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="5" data-years="5">
                            <div class="salary-display" data-salary-display="5-5"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>4 Stars</th>
                        <td>
                            <input type="number" min="0" data-stars="4" data-years="0">
                            <div class="salary-display" data-salary-display="4-0"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="4" data-years="1">
                            <div class="salary-display" data-salary-display="4-1"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="4" data-years="2">
                            <div class="salary-display" data-salary-display="4-2"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="4" data-years="3">
                            <div class="salary-display" data-salary-display="4-3"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="4" data-years="4">
                            <div class="salary-display" data-salary-display="4-4"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="4" data-years="5">
                            <div class="salary-display" data-salary-display="4-5"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>3 Stars</th>
                        <td>
                            <input type="number" min="0" data-stars="3" data-years="0">
                            <div class="salary-display" data-salary-display="3-0"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="3" data-years="1">
                            <div class="salary-display" data-salary-display="3-1"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="3" data-years="2">
                            <div class="salary-display" data-salary-display="3-2"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="3" data-years="3">
                            <div class="salary-display" data-salary-display="3-3"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="3" data-years="4">
                            <div class="salary-display" data-salary-display="3-4"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="3" data-years="5">
                            <div class="salary-display" data-salary-display="3-5"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>2 Stars</th>
                        <td>
                            <input type="number" min="0" data-stars="2" data-years="0">
                            <div class="salary-display" data-salary-display="2-0"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="2" data-years="1">
                            <div class="salary-display" data-salary-display="2-1"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="2" data-years="2">
                            <div class="salary-display" data-salary-display="2-2"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="2" data-years="3">
                            <div class="salary-display" data-salary-display="2-3"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="2" data-years="4">
                            <div class="salary-display" data-salary-display="2-4"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="2" data-years="5">
                            <div class="salary-display" data-salary-display="2-5"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>1 Stars</th>
                        <td>
                            <input type="number" min="0" data-stars="1" data-years="0">
                            <div class="salary-display" data-salary-display="1-0"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="1" data-years="1">
                            <div class="salary-display" data-salary-display="1-1"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="1" data-years="2">
                            <div class="salary-display" data-salary-display="1-2"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="1" data-years="3">
                            <div class="salary-display" data-salary-display="1-3"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="1" data-years="4">
                            <div class="salary-display" data-salary-display="1-4"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="1" data-years="5">
                            <div class="salary-display" data-salary-display="1-5"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>0 Stars</th>
                        <td>
                            <input type="number" min="0" data-stars="0" data-years="0">
                            <div class="salary-display" data-salary-display="0-0"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="0" data-years="1">
                            <div class="salary-display" data-salary-display="0-1"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="0" data-years="2">
                            <div class="salary-display" data-salary-display="0-2"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="0" data-years="3">
                            <div class="salary-display" data-salary-display="0-3"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="0" data-years="4">
                            <div class="salary-display" data-salary-display="0-4"></div>
                        </td>
                        <td>
                            <input type="number" min="0" data-stars="0" data-years="5">
                            <div class="salary-display" data-salary-display="0-5"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="controls">
            <div class="roster-count">
                Players: <span id="playerCount">0</span>/13
            </div>
            <button id="calculateBtn" disabled>Calculate Endowment</button>
            <button id="randomizeBtn">Randomize Roster</button>
            <button id="clearBtn">Clear Grid</button>
        </div>

        <div class="endowment-input" style="display: none;">
            <label for="endowmentAmount">Endowment Amount ($ Millions):</label>
            <input type="number" id="endowmentAmount" min="0" step="0.001" placeholder="14.5">
            <button id="distributeBtn">Distribute Roster</button>
        </div>

        <div class="results">
            <div id="endowmentResult"></div>
            <div id="rosterResult"></div>
        </div>

        <div class="limits">
            <h3>Endowment Limits</h3>
            <div>Minimum (13 0-star freshmen): <span id="minEndowment">0</span></div>
            <div>Maximum (13 5-star seniors): <span id="maxEndowment">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
